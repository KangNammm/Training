<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table bgcolor="blackappollo" border="5" cellpadding="30" cellspacing="20" width="100%" height="50%">
        <caption>My Table</caption>
        <thead>
            <tr bgcolor="purple">
                <th height="50" valign="top">
                    STT
                </th>
                <th>
                    Họ và tên
                </th>
                <th>
                    Tuổi
                </th>
                <th>
                    Quê quán
                </th>
            </tr>
        </thead>
        <tbody>
           
            <tr bgcolor="whitesmoke">
                <td>1</td>
                <td>Nguyễn Em Fi</td>
                <td>15</td>
                <td rowspan="4">LC</td>
            </tr>
            <tr bgcolor="red">
                <td>2</td>
                <td>Nguyễn Anh Fi</td>
                <td>16</td>
                <td>LC</td>
            </tr>
            <tr bgcolor="yellow">
                <td>3</td>
                <td>Nguyễn Loz Fi</td>
                <td>17</td>
                <td>LC</td>
            </tr>
            <tr bgcolor="aqua">
                <td>4</td>
                <td>Nguyễn Cat Fi</td>
                <td>17</td>
                <td>LC</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="orange">
                
                <th colspan="2">AE nhà Fi</th>
                <td colspan="2">4</td>
               
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
