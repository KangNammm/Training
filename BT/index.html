<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly Nhan Vien</title>
    <link rel="stylesheet" href="./css/style.css    ">
</head>

<body>
    <div class="container">
        <h1>Employee Management</h1>

        <hr>

        <div class="search_add_scope">
            <div>
                <button class="btn btn_them" onclick="toggleForm()">Add</button>
            </div>
            <div>
                <input type="search" id="input_search">
                <button class="btn btn_tim_kiem">Search</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="table_body">      
            </tbody>
        </table>

        <div id="form_scope" class="hide">
            <form action="" id="form">
                <h3>Add Information</h3>
                <div>
                    <label for="name">Name: </label> <input id="name" type="text" placeholder="Name">
                </div>
                <div>
                    <label for="age">Age: </label> <input id="age" type="number" placeholder="Age">
                </div>
                <div>
                    <label for="img" id="customLabel">Image: </label> <input id="img" type="file">
                </div>
                <div class="btn_them_scope">
                    <button class="btn btn_xoa" type="button" onclick="toggleForm()">Cancel</button>
                    <button class="btn btn_them" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
